hls {
    enabled on;
    hls_fragment 10;
    hls_window 60;
    hls_path ./objs/nginx/html;
    hls_m3u8_file [app]/[stream].m3u8;
    hls_ts_file [app]/[stream]-[seq]-[timestamp].ts;
    hls_wait_keyframe on;
    hls_dispose 10;
}

